<app-card [title]="'User list'" subtitle="List of users">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sn</th>
                <th>Name</th>
                <th>Department</th>
                <th>Status</th>
                <th>Action</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;let i =index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.department}}</td>
                <td>
                    

                    <span class="text-success"  *ngIf="user.active">Active</span>
                    <span  class="text-danger" *ngIf="!user.active"> Inactive</span>
                    
                </td>
                <td>
                    <button mat-raised-button color="primary" (click)="viewUser(user)">View Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</app-card>
